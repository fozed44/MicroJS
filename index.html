   <body>
       <div>
            <label>Random number: </label>

        <div>extended text</div>
       <script>
           window.onload = function(){
               document.querySelector("#btnGenNum").addEventListener('click', function(){
                   document.querySelector('#random').innerHTML = Math.random();
               });
               document.querySelector("#btnPush").addEventListener('click', function(){
                   micro.History.push(document.querySelector('#random').innerHTML);
               });
               micro.History.onPopState(function(stateObject){
                   document.querySelector('#random').innerHTML = stateObject;
               });
           }
       </script>
